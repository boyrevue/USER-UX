<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <style>
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .category-tab.active {
            background: #333;
            color: white;
        }
        .category-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tab Functionality Test</h1>
    
    <div class="category-tabs">
        <div class="category-tab active" onclick="switchCategory('drivers')">üë• Driver Details</div>
        <div class="category-tab" onclick="switchCategory('vehicle')">üöó Vehicle Information</div>
        <div class="category-tab" onclick="switchCategory('coverage')">üõ°Ô∏è Coverage Options</div>
    </div>

    <div class="category-content active" id="driversContent">
        <h2>Driver Details</h2>
        <p>This is the drivers tab content.</p>
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
    </div>

    <div class="category-content" id="vehicleContent">
        <h2>Vehicle Information</h2>
        <p>This is the vehicle tab content.</p>
        <input type="text" name="make" placeholder="Make">
        <input type="text" name="model" placeholder="Model">
    </div>

    <div class="category-content" id="coverageContent">
        <h2>Coverage Options</h2>
        <p>This is the coverage tab content.</p>
        <select name="coverType">
            <option value="">Select Coverage Type</option>
            <option value="comprehensive">Comprehensive</option>
            <option value="third-party">Third Party</option>
        </select>
    </div>

    <script>
        function switchCategory(category) {
            console.log('Switching to category:', category);
            
            // Hide all category contents
            const categoryContents = document.querySelectorAll('.category-content');
            categoryContents.forEach(content => {
                content.classList.remove('active');
            });

            // Show the selected category content
            const selectedContent = document.getElementById(category + 'Content');
            if (selectedContent) {
                selectedContent.classList.add('active');
                console.log('Activated content for:', category);
            } else {
                console.error('Content not found for category:', category);
            }

            // Update tab states
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            const activeTab = document.querySelector("[onclick=\"switchCategory('" + category + "')\"]");
            if (activeTab) {
                activeTab.classList.add('active');
                console.log('Activated tab for:', category);
            } else {
                console.error('Tab not found for category:', category);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            console.log('Available categories:', Array.from(document.querySelectorAll('.category-tab')).map(tab => tab.textContent.trim()));
        });
    </script>
</body>
</html>
